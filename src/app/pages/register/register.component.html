<div class="register-container">
  <div class="register-card">
    <button nz-button nzType="default" class="back-home-btn" routerLink="/">
      <span nz-icon nzType="arrow-left"></span> Về trang chủ
    </button>
    <div class="register-header">
      <img src="assets/logo.svg" alt="Logo" class="register-logo" />
      <h1 class="register-title">Đăng ký</h1>
      <p class="register-subtitle">Tạo tài khoản mới để tiếp tục</p>
    </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >
      <nz-form-item>
        <nz-form-label nzFor="username">Tên đăng nhập</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            id="username"
            formControlName="username"
            placeholder="Nhập tên đăng nhập"
          />
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              registerForm.get('username')?.touched
            "
            class="error"
          >
            Tên đăng nhập là bắt buộc
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="email">Email</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            id="email"
            formControlName="email"
            placeholder="Nhập email"
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="error"
          >
            Email không hợp lệ
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Nhập mật khẩu"
          />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="error"
          >
            Mật khẩu tối thiểu 6 ký tự
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="confirmPassword">Nhập lại mật khẩu</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Nhập lại mật khẩu"
          />
          <div
            *ngIf="
              registerForm.hasError('mismatch') &&
              registerForm.get('confirmPassword')?.touched
            "
            class="error"
          >
            Mật khẩu không khớp
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            nzBlock
            [nzLoading]="loading"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Đăng ký
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <nz-divider>hoặc</nz-divider>
    <div class="register-footer">
      <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
    </div>
  </div>
</div>
