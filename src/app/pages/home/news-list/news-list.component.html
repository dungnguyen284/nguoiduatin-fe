<ng-container *ngIf="!loading; else loadingTpl">
  <div class="news-list-container">
    <app-feature-news-list [newsList]="newsList"></app-feature-news-list>
    <app-row-news-list [newsList]="newsList.slice(4)"></app-row-news-list>
  </div>
  <div style="text-align: center; margin-top: 24px" *ngIf="newsList.length > 0">
    <button
      nz-button
      nzType="primary"
      class="see-more-btn"
      *ngIf="!showAll"
      (click)="loadAll()"
    >
      Xem thêm
    </button>
    <button nz-button nzType="default" *ngIf="showAll" (click)="loadTop10()">
      Thu gọn
    </button>
  </div>
</ng-container>
<ng-template #loadingTpl>
  <nz-card nzTitle="Tin tức mới nhất" [nzSize]="'default'">
    <div style="text-align: center; padding: 40px">
      <nz-spin nzSize="large"></nz-spin>
    </div>
  </nz-card>
</ng-template>
