<div class="my-news-container">
  <nz-card nzTitle="Tin của tôi">
    <nz-table
      [nzData]="myArticles"
      [nzPageSize]="10"
      [nzShowPagination]="false"
    >
      <thead>
        <tr>
          <th>Tiêu đề</th>
          <th>Chuyên mục</th>
          <th>Ngày tạo</th>
          <th>Trạng thái</th>
          <th>Lượt xem</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let news of myArticles">
          <td>{{ news.title }}</td>
          <td>{{ news.categoryName }}</td>
          <td>{{ news.publicationDate | date : "dd/MM/yyyy HH:mm" }}</td>
          <td>
            <nz-tag [nzColor]="news.isActive ? 'green' : 'orange'">
              {{ news.isActive ? "Đã xuất bản" : "Chờ duyệt" }}
            </nz-tag>
          </td>
          <td>{{ news.viewCount || 0 }}</td>
          <td>
            <button
              nz-button
              nzType="link"
              nzSize="small"
              (click)="navigateToDetail(news.id)"
            >
              <span nz-icon nzType="eye"></span> Xem
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <div style="text-align: center; margin-top: 16px" *ngIf="!allLoaded">
      <button
        nz-button
        nzType="default"
        (click)="loadMyArticles()"
        [disabled]="loading"
      >
        Xem thêm
      </button>
    </div>
  </nz-card>
</div>
