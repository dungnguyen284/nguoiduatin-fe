<div class="login-container">
  <div class="login-card">
    <button nz-button nzType="default" class="back-home-btn" routerLink="/">
      <span nz-icon nzType="arrow-left"></span> Về trang chủ
    </button>
    <div class="login-header">
      <img src="assets/logo.svg" alt="Logo" class="login-logo" />
      <h1 class="login-title">Đăng nhập</h1>
      <p class="login-subtitle">Vui lòng đăng nhập để tiếp tục</p>
    </div>

    <form
      nz-form
      nzLayout="vertical"
      (ngSubmit)="onSubmit()"
      class="login-form"
    >
      <nz-form-item>
        <nz-form-label nzFor="username">Tên đăng nhập</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="userTpl">
            <input
              type="text"
              nz-input
              id="username"
              name="username"
              [(ngModel)]="loginForm.username"
              placeholder="Nhập tên đăng nhập"
              required
            />
          </nz-input-group>
          <ng-template #userTpl>
            <span nz-icon nzType="user"></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="lockTpl">
            <input
              type="password"
              nz-input
              id="password"
              name="password"
              [(ngModel)]="loginForm.password"
              placeholder="Nhập mật khẩu"
              required
            />
          </nz-input-group>
          <ng-template #lockTpl>
            <span nz-icon nzType="lock"></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            nzBlock
            [nzLoading]="loading"
            type="submit"
          >
            Đăng nhập
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>

    <nz-divider>hoặc</nz-divider>

    <div class="login-footer">
      <p>
        Chưa có tài khoản?
        <a routerLink="/register" class="register-link">Đăng ký ngay</a>
      </p>
      <p>
        <a routerLink="/forgot-password" class="forgot-password"
          >Quên mật khẩu?</a
        >
      </p>
    </div>
  </div>
</div>
